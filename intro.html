<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
    <div class="load_page">
        <div class="load_img">
            <img src="./img/International_Pokémon_logo.svg.png" alt="">
        </div>
    </div>
    <div class="main">
        <div class="intro">
            <div class="img">
                <video autoplay loop src="./img/y2mate.com - Prestige Night and Dawn Kayn Animated Wallpaper_1080pFHR.mp4"></video>
                <div class="title">
                    <h1>VÀO</h1>
                </div>
                <audio id="song" autoplay loop src="./audio/y2mate.com - Một Chút EDM Leo Rank 2022  Top Nhạc EDM Chơi Game Mix Phiêu Cực Chill  Nhạc Phim EDM Gây Ghiện.mp3"></audio>
            </div>
        </div>
    </div>
    <div class="pikachu">
        <div class="main_">
            <div class="load_img game">
                <img src="./img/International_Pokémon_logo.svg.png" alt="">
            </div>
            <div class="pikachu_img">
                <div class="title_">
                    <h1 class="test">Pokemon</h1>
                    <p>Thế giới nổi thú</p>
                </div>
               <video autoplay loop src="./img/Prestige Phoenix Xayah- League of Legends [Ina Wong] (Wallpaper Engine).mp4">
                </video>
                <div class="_sound_icon">
                    <i class="fa-solid fa-volume-high"></i>
                </div> 
                <div class="play">
                    <h3>Chơi</h3>
                </div>
                <div class="hd">
                    <i class="fa-solid fa-circle-info"></i>
                    <h3>Hướng dẫn</h3>
                </div>
            </div>

            <!-- //game_conten -->
            <div class="gamemer">
                <div class="_sound_icon _sound_icon_">
                    <i class="fa-solid fa-volume-high"></i>
                </div> 
                <h4 class="random">Random</h4>
                <div class="timer">
                    <h4 class="time">Time</h4>
                    <p class="ending"></p>
                </div>
                <div class="pokemon_viewer">
                    <div class="pokemon_img">
                        <div class="div"></div>
                        <!-- <img src="./img/pieces1.png" alt=""> -->
                       <img src="" alt="">
                    </div>
                   
                </div>
                <div class="hd">
                    <i class="fa-solid fa-circle-info"></i>
                    <h3>Hướng dẫn</h3>
                </div>
                <div class="doilai">
                    <p>Đổi lại</p>
                </div>
            </div>
            <div class="test"></div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
